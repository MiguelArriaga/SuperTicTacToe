<!DOCTYPE html>
<html>

<head>
    <title>Tic Tac Toe Game</title>
    <script src="general/global_variables.js"></script>
    <script src="general/master_board.js"></script>
    <script src="general/single_board.js"></script>

    <script src="AI/AI_random.js"></script>
    <script src="AI/AI_base.js"></script>

    <script src="general/startup.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body style="margin: auto;text-align:center;" onload="startUp();">
    <h1>Tic Tac Toe Game</h1>
    <p style="font-size: 20px;"> Current Player: <span id="next_player" style="font-weight: bold;">X</span></p>
    <table id="masterboard" class="masterboard">
    </table>
    <br>
    <p id="winner_message" style="font-size: 20px;font-weight: bold;"></p>
    <br>

    <button style="font-size: 20px;font-weight: bold;" onClick="window.location.reload();">New Game</button>
    <button style="font-size: 20px;font-weight: bold;" onClick="FillTest();">FillTest</button>
    <br>

    <h3>AI:</h3>
    <div>
        <label for="playerXDropdown">Player X:</label>
        <select id="playerXDropdown" data-ptype="X" onchange="changeAI(this)">
        </select>
    </div>
    <div>
        <label for="playerODropdown">Player O:</label>
        <select id="playerODropdown" data-ptype="O" onchange="changeAI(this)">
        </select>
    </div>

    <br>
    <div id="ai_box">
        <br>
        <button style="font-size: 20px;font-weight: bold;" onClick="BattleAIs();">Battle AIs</button>
        <br>
        <br>
        <div id="myProgress">
            <div id="myBar"></div>
        </div>
    </div>
    <br>


</body>

</html>
