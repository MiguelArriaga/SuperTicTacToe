<!DOCTYPE html>
<html>

<head>
    <title>Tic Tac Toe Game</title>
    <script src="global_variables.js"></script>
    <script src="master_board.js"></script>
    <script src="single_board.js"></script>

    <script src="AI_random.js"></script>
    <script src="AI_base.js"></script>

    <script src="startup.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body style="margin: auto;text-align:center;" onload="startUp();">
    <h1>Tic Tac Toe Game</h1>
    <table id="masterboard" class="masterboard">
    </table>
    <br>
    <p id="winner_message" style="font-size: 20px;font-weight: bold;"></p>
    <br>
    <div>
        <label for="playerXDropdown">Player X AI:</label>
        <select id="playerXDropdown" data-ptype="X" onchange="changeAI(this)">
            <!-- <option value="random">Random AI</option>
            <option value="minimax">Minimax AI</option>
            <option value="alphabeta">Alpha-Beta Pruning AI</option> -->
        </select>
    </div>
    <div>
        <label for="playerODropdown" >Player O AI:</label>
        <select id="playerODropdown" data-ptype="O" onchange="changeAI(this)">
            <!-- <option value="random">Random AI</option>
            <option value="minimax">Minimax AI</option>
            <option value="alphabeta">Alpha-Beta Pruning AI</option> -->
        </select>
    </div>
    <br>
    <p style="font-size: 20px;"> Next Player: <span id="next_player" style="font-weight: bold;">X</span></p>
    <button style="font-size: 20px;font-weight: bold;" onClick="window.location.reload();">New Game</button>
    <button style="font-size: 20px;font-weight: bold;" onClick="FillTest();">FillTest</button>

</body>

</html>
